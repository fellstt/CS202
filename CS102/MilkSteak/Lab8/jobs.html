        <h2>Jobs at JavaJam</h2>
        <p>
        Want to work at JavaJam? Fill out the form below to start your application. <br>Required fields are marked with an asterisk (*).
        </p>
        <form action="http://webdevbasics.net/scripts/javajam8.php" method="POST" autocomplete>

            <label for="myName">*Name</label>
            <input type="text" name="myName" id="myName" required>

            <br>

            <label for="myEmail">*E-mail</label>
            <input type="email" name="myEmail" id="myEmail" required>
            
            <br>

            <label for="myExperience">*Experience</label>
            <textarea name="myExperience" id="myExperience" cols="20" rows="2" required></textarea>

            <br>

            <input type="submit" value="Apply Now" id="mySubmit">
        </form>
